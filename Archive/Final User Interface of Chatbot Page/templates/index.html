<body>
    <div class="container-fluid h-100">				
        <div class="row justify-content-center h-100">        
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://cdn3d.iconscout.com/3d/premium/thumb/chatbot-6899426-5627910.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Central Grievance Assistance üíÅ‚Äç‚ôÄÔ∏è</span>
                                <p>I am here to help you file your complaint </p>
                            </div>
                        </div>
                    </div>
                    <div id="chat-history" class="card-body msg_card_body">
                        <!-- Chat messages will be displayed here -->
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="user-input" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send-button" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Function to scroll to the bottom of the chat history div
        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Function to add the rotating image effect
        function addRotateImageEffect(element) {
            element.classList.add('rotate-image');
            element.addEventListener('animationend', () => {
                element.classList.remove('rotate-image');
            });
        }

        sendButton.addEventListener('click', function () {
            const userMessage = userInput.value;
            userInput.value = '';

            // Display user message in the chat history
            chatHistory.innerHTML += '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + userMessage + '</div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg" id="user-image"></div></div>';

            // Add rotating effect to the user's image
            const userImage = document.getElementById('user-image');
            addRotateImageEffect(userImage);

            // Send user message to the server
            fetch('/chat', {
                method: 'POST',
                body: new URLSearchParams({ 'user_message': userMessage }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = data.bot_message;
                // Display bot response in the chat history
                chatHistory.innerHTML += '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://themayanagari.com/wp-content/uploads/2021/01/1-3.jpg" class="rounded-circle user_img_msg" id="bot-image"></div><div class="msg_cotainer">' + botMessage + '</div></div>';
                
                // Add rotating effect to the bot's image
                const botImage = document.getElementById('bot-image');
                addRotateImageEffect(botImage);

                // Scroll to the bottom to show the new message
                scrollToBottom();
            })
            .catch(error => console.error('Error:', error));
        });
    });
    </script>
</body>
